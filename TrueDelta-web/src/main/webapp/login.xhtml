<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		<h:form id="form">
				<h1>Connexion</h1>
				<div class="form-group col-md-4">
							<label for="inputState">De</label>
							<h:selectOneMenu id="inputState" class="form-control"
								value="#{loginBean.role}">
								<f:selectItems value="#{loginBean.roles}" />
							</h:selectOneMenu>
						</div>
						<h:outputText value="Login" /> <h:inputText value="#{loginBean.login}" autocomplete="true"/>
						<h:outputText value="Mot de passe" /> <h:inputSecret value="#{loginBean.password}" />
						<h:commandButton id="btn" value="Connexion" action="#{loginBean.doLogin()}" />
						<h:message for="btn"/>
		</h:form>
</html>

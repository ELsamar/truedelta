<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Banques" />
	<ui:define name="body">

		<div class="works_area">
			<div class="container">
			<h:form>
				<div class="row">
					<div class="col-lg-12">
						<div class="section_title text-center mb-90">
							<span class="wow lightSpeedIn" data-wow-duration="1s"
								data-wow-delay=".1s"></span>
							<h3 class="wow fadeInUp" data-wow-duration="1s"
								data-wow-delay=".2s">Banques</h3>
							<p class="wow fadeInUp text-danger" >Merci de choisir votre banque</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
							<img class="card-img-top" src="../vendor/img/banques/AMEN.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="AMEN">
								<f:param name="name" value="AMEN" />
							</h:commandLink></h2>
							<p class="text-center">Amen Bank</p>
				
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
						<img class="card-img-top" src="../vendor/img/banques/ATB.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="ATB">
								<f:param name="name" value="ATB" />
							</h:commandLink></h2>
							<p class="text-center">Arab Tunisian Bank</p>
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
					<img class="card-img-top" src="../vendor/img/banques/ATTIJARI.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="ATTIJARI">
								<f:param name="name" value="ATTIJARI" />
							</h:commandLink></h2>
							<p class="text-center">Attijari Bank</p>
					</div>
				</div>
					<div class="row">
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
							<img class="card-img-top" src="../vendor/img/banques/BH.jpg" style="height: 280px;padding: 20px 2px" alt="" />
								<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="BH">
								<f:param name="name" value="BH" />
							</h:commandLink></h2>
							<p class="text-center">BH Bank</p>
				
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
						<img class="card-img-top" src="../vendor/img/banques/BIAT.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="BIAT">
								<f:param name="name" value="BIAT" />
							</h:commandLink></h2>
							<p class="text-center">Banque Internationale Arabe De Tunisie</p>
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
					<img class="card-img-top" src="../vendor/img/banques/BNA.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="BNA">
								<f:param name="name" value="BNA" />
							</h:commandLink></h2>
							<p class="text-center">Banque Nationale Agricole</p>
					</div>
				</div>
			<div class="row">
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
							<img class="card-img-top" src="../vendor/img/banques/BT.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="BT">
								<f:param name="name" value="BT" />
							</h:commandLink></h2>
							<p class="text-center">Banque De Tunisie</p>
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
							<img class="card-img-top" src="../vendor/img/banques/STB.jpg" style="height: 280px;padding: 20px 2px" alt="" />
							<h2 class="text-center"><h:commandLink styleClass="text center text-primary" action="#{ajouterBean.choisirBanque()}" value="STB">
								<f:param name="name" value="STB" />
							</h:commandLink></h2>
							<p class="text-center">Société Tunisienne De Banque</p>
					</div>
					<div class="col-md-6 col-lg-4" style="border-style: inset;">
							<img class="card-img-top" src="../vendor/img/banques/ZITOUNA.jpg"
								style="height: 280px; padding: 20px 2px" alt="" />
							<h2 class="text-center">
								<h:commandLink styleClass="text center text-primary"
									action="#{ajouterBean.choisirBanque()}" value="ZITOUNA">
									<f:param name="name" value="ZITOUNA" />
								</h:commandLink>
							</h2>
							<p class="text-center">Banque Zitouna</p>
						</div>
				</div>
				</h:form>
			</div>
		</div>


	</ui:define>
</ui:composition>

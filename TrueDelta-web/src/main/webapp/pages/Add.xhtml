<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="ADD" />
	<ui:define name="body">
		<div class="container" style="padding: 50px 20px">
			
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home"
					role="tabpanel" aria-labelledby="pills-home-tab">
					

							<div class="col-lg-6">
								<div class="faq_ask pl-68">
									<h3 class="text-center font-weight-bold" style="width: 100%">Add a Reclamation </h3>
									<div style="padding-top: 40px">
										<h:form>
											<div class="form-group row">
												<label class="col-sm-2 col-form-label">Subject</label>
												<div class="col-sm-12">
													<h:inputText value="#{ReclamationBean.subject}"></h:inputText>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-2 col-form-label" >Description  </label>
												<div class="col-sm-12">
													<h:inputTextarea value="#{ReclamationBean.description}"/>
												</div>
											</div>
											
										
										
											<div class="text-right">
												<h:commandButton id="Ajouter" styleClass="btn btn-primary"
													action="#{ReclamationBean.AjoutRec()}" value="ADD" />
												
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="pills-profile" role="tabpanel"
					aria-labelledby="pills-profile-tab"></div>
				<div class="tab-pane fade" id="pills-transaction" role="tabpanel"
					aria-labelledby="pills-transaction-tab"></div>
		
	</ui:define>
	
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Convertisseur" />
	<ui:define name="body">
		<div class="row">
			<div class="col-lg-8 mb-5 mb-lg-0">
				<div style="margin-top: 3%; margin-left: 14%">
					<h2 style="text-align: center">Convertisseur</h2>
				</div>
				<h:form style="margin-left: 160px; margin-top: 50px">
					<div class="form-row">
						<div class="form-group">
							<label for="inputCity">Montant</label>
							<h:inputText class="form-control" id="inputCity"
								value="#{convertisseurBean.montant}" required="true">
							</h:inputText>
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">De</label>
							<h:selectOneMenu id="inputState" class="form-control"
								value="#{convertisseurBean.de}">
								<f:selectItems value="#{convertisseurBean.devises}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">A</label>
							<h:selectOneMenu id="inputState2" class="form-control"
								value="#{convertisseurBean.a}">
								<f:selectItems value="#{convertisseurBean.devises}" />
							</h:selectOneMenu>
						</div>
					</div>
					<h:commandButton action="#{convertisseurBean.doConvertisseur()}"
						styleClass="btn btn-lg btn-primary"
						style="margin-left: 42%; margin-top: 10px" value="Convertir" />
				<div class="card" style="width: 200px; margin: 50px 250px">
					<div class="card-body" style="text-align: center">
						<Label id="valeur">#{convertisseurBean.valeur}</Label> 
					</div>
				</div>
				</h:form>
			</div>
			<div class="col-lg-4">
				<div class="blog_right_sidebar">
					<aside class="single_sidebar_widget search_widget"
						style="width: 380px; border-right: 30px">
						<h2 style="text-align: center">Derniers taux</h2>
						<div style="position: relative;height: 400px;overflow: auto;display: block">
						<table class="table table-bordered table-striped mb-0">
							<thead class="thead-dark">
								<tr>
									<th scope="col" style="text-align: center">#</th>
									<th scope="col" style="text-align: center">Nom</th>
									<th scope="col" style="text-align: center">Valeur</th>
								</tr>
							</thead>
							<tbody>
							<c:forEach var="nom" items="#{convertisseurBean.noms}" varStatus="i">
								<tr>
								<td	scope="row" style="text-align: center">#{i.index+1}</td>
								<td style="text-align: center">#{nom}</td>
								<td style="text-align: center">#{convertisseurBean.taux.get(i.index)}</td>
								<!-- #{convertisseurBean.taux.get(i.index)} -->
								</tr>
							</c:forEach>
							</tbody>
						</table>
						</div>
					</aside>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

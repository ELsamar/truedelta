	<ui:define name="body">

				<form  style="margin-left: 160px; margin-top: 50px">

								<option selected="false">Choisir...</option>
								<option>...</option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" style="margin-left: 42%;margin-top: 20px">Convertir</button>
				</form>
			</div>
			<div class="col-lg-4">
				<div class="blog_right_sidebar">

						style="width: 280px; border-right: 30px">

						<table class="tableconvertisseur" style="width: 100%">

							<tr>
								<td class="tableConvertisseurtd">cellule A2</td>
								<td class="tableConvertisseurtd">cellule B2</td>
							</tr>
						</table>
						<button
							class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
							type="submit" style="margin-top: 10px">Refresh</button>

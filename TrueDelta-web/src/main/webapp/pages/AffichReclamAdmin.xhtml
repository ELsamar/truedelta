<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ct="http://www.chartistjsf.org/charts"
	template="../template/templateadmin.xhtml">
	<ui:param name="page_name" value="ReclamationAdmin" />
	<ui:define name="body">
	
	<div style="margin: 20px">
		<div class="row">
<div class="col-md-12">
                     
                     
                     
								
                      



                          
<h3 class="title-5 m-b-35">Have a Nice Day Mr Admin   &#128516; .. All Complaints are displayed below </h3>
<div class="table-data__tool">


 
 


</div>
 <div class="table-responsive table-responsive-data2">
<table class="table table-data2" id="selectedItemText">
<thead>
<tr>

<th>id</th>
<th>description</th>
<th>subject</th>
<th>date</th>
<th>response</th>
<th >status 
            
                        </th>

</tr>

</thead>
<tbody>
<c:forEach var="Reclamation"  items="#{ReclamationBean.reclamationsA}"  widgetVar="Table"
>

<tr class="tr-shadow">

<td>
<span class="id"> #{Reclamation.id}</span>
</td>
<td class="desc"> #{Reclamation.description}</td>
<td class="subject"> #{Reclamation.subject}</td>
<td>
<span class="date">#{Reclamation.dateCreation}</span>
</td>
<td class="response"> #{Reclamation.response}</td>


<td class="state" >#{Reclamation.state}

</td>



<td>
									<div class="table-data-feature">
									<h:form class="form">
										<h:commandButton styleClass="form-group btn btn-sm btn-outline-primary" style="width:100px"
										value="Treat" action="#{ReclamationBean.goToTreatComplain(Reclamation)}"  onclick="return confirm('Do you really want to handle this claim ?')" />
										<h:commandButton styleClass=" form-group btn btn-sm btn-outline-danger" style="width:100px"
										 action="#{ReclamationBean.DeleteReclam(Reclamation.id)}" value="Delete" onclick="return confirm('Do you really want to delete your complaint ?')" />
									</h:form>
									</div>
								</td>
</tr>

</c:forEach>

</tbody>
</table>
	
</div>

</div>

</div>
	</div>

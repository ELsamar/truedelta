<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Ajouter Procuration" />
	<h:head>
		<h:messages />
	</h:head>

	<ui:define name="body">





		<div class="col-lg-6">
			<div class="faq_ask pl-68" style="padding-top: 60px;">
				<div
					style="width: 600px; padding: 50px; border: 3px solid #0973D2; margin: 0; margin-left: 380px; margin-right: 100px">
					<h3 class="text-center font-weight-bold" style="width: 100%">
						Procuration de Type
						<center>
							<h2 style="color: #0973D2">#{procurationBean.typep}</h2>
						</center>
					</h3>
					<div style="padding-top: 40px">
						<h:panelGroup columns="1">
							<h:form>


								<div class="form-group row">
									<label
										class="#{procurationBean.VerifType() == 'M' ? 'lb': 'lm'}"><h:outputText
											value="Date de traitement" /></label>
									<div class="col-sm-10">
										<h:inputText t:type="date" id="date"
											styleClass="#{procurationBean.VerifType() == 'M' ? 'basic': 'mondat'}"
											value="#{procurationBean.dateTraitement}" />

									</div>

								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label"><h:outputText
											value="Description" /></label>
									<div class="col-sm-10">
										<h:inputTextarea cols="50" rows="5" id="des"
											value="#{procurationBean.description}"
											style="border: 1px solid #0973D2" required="true"
											requiredMessage=" Required *" />
										<h:message for="des" style="color:red" />
									</div>
								</div>


								<div class="text-right">
									<h:commandButton id="modifier" styleClass="btn btn-primary"
										action="#{procurationBean.AddProcuration()}" value="Confirmer" />
									<span><h:commandButton id="annuler"
											action="#{procurationBean.GoToIndex()}"
											styleClass="btn btn-default" value="Annuler" /> </span>
								</div>

							</h:form>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</div>

		<style>
.mondat {
	border: 1px solid #0973D2;
	visibility: hidden;
}

.basic {
	margin-left: 165px;
	margin-right: 100px;
	border: 1px solid #0973D2;
	visibility: visible;
}

.lm {
	visibility: hidden;
}

.lb {
	margin-left: 205px;
	margin-right: 100px;
	visibility: visible;
}
</style>


	</ui:define>
</ui:composition>

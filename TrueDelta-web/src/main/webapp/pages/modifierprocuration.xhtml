<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Modifier Procuration" />
	<h:head>
		<h:messages />
	</h:head>

	<ui:define name="body">





		<div class="col-lg-6">
			<div class="faq_ask pl-68" style="padding-top: 60px;">
				<div
					style="width: 600px; padding: 50px; border: 3px solid #0973D2; margin: 0; margin-left: 380px; margin-right: 100px">
					<h3 class="text-center font-weight-bold" style="width: 100%">
						Procuration de Type
						<center>
							<h2 style="color: #0973D2">#{procurationBean.typep}</h2>
						</center>
					</h3>
					<div style="padding-top: 40px">

						<h:form>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><h:outputText
										value="Date de crÃ©ation" /></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										placeholder="#{procurationBean.procuration_modif.dateCreation}"
										readonly="readonly" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><h:outputText
										value="Type" /></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										placeholder="#{procurationBean.procuration_modif.type}"
										readonly="readonly" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><h:outputText
										value="Etat" /></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										placeholder="#{procurationBean.procuration_modif.etat}"
										readonly="readonly" style="" />
								</div>
							</div>




							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><h:outputText
										value="Description" /></label>
								<div class="col-sm-10">
									<h:inputTextarea cols="50" rows="5"
										value="#{procurationBean.descriptionmodif}"
										style="border: 1px solid #0973D2" />
								</div>
							</div>


							<div class="text-right">
								<h:commandButton id="modifier" styleClass="btn btn-primary"
									action="#{procurationBean.ModifierProcuration()}"
									value="Modifer" />
								<span><h:commandButton id="annuler"
										action="#{procurationBean.GoToProcurations()}"
										styleClass="btn btn-default" value="Annuler" /> </span>
							</div>

						</h:form>
					</div>
				</div>
			</div>
		</div>




	</ui:define>
</ui:composition>

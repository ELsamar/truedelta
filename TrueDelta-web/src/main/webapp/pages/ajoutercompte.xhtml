<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Details" />
	<ui:define name="body">
		<div class="works_area" style="height: 160px;">
				<div class="col-lg-12" style="position: absolute;top:180px">
					<div class="section_title text-center mb-90">
						<span class="wow lightSpeedIn" data-wow-duration="1s"
							data-wow-delay=".1s"></span>
						<h3 class="wow fadeInUp" data-wow-duration="1s"
							data-wow-delay=".2s">Ajouter un nouveau compte</h3>
					</div>
			</div>
		</div>
		 
    <!-- apply_form_area -->
    <div class="apply_form_area" style="height: 1000px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h:form class="apply_form form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="apply_info_text text-center">
                                    <p class="text-center" style="color: #6A5ACD;font-weight: bold;">Merci de vérifier vos informations car certaines informations ne peuvent être modifiées</p>
                                </div>
                            </div>
                                <div class="col-md-12" style="margin: 6px 0px;">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC;" value="Agence :" />
                                    <div style="margin-top: 10px">
                                    	<h:selectOneMenu id="agence" class="form-control" value="#{ajouterBean.agenceID}" pt:required="required" required="true">
											<f:selectItems value="#{ajouterBean.agences}" var="agence" 
											itemLabel="#{agence.agenceName}" itemValue="#{agence.id}"  />
										</h:selectOneMenu>
									</div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_field" style="margin-top:10px">
                                	<h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC" value="Numero du compte :" />
                                	<input  jsf:id="numero" type="number" class="form-control" required="required" jsf:value="#{ajouterBean.numero}" min="0"
                                			jsf:required="true" style="margin: 6px 0" placeholder="Numero du compte" 
                                			jsf:requiredMessage="Le numero du compte est obligatoire" />
                                	<h:message for="numero" styleClass="text-left" style="color:red;font-size: medium;font-weight: bold;padding:10px" />
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC" value="Date d'ouverture :" />
                                    <input jsf:id="date" type="date" style="margin: 6px 0" required="required" class="form-control" jsf:value="#{ajouterBean.date}"
                                    	   jsf:required="true" jsf:requiredMessage="La date d'ouverture du compte est obligatoire" />
                               		<h:message for="date" styleClass="text-left" style="color:red;font-size: medium;font-weight: bold;margin-bottom:50px" />
                                </div>
                            </div>
                            <div class="col-md-12" style="margin: 6px 0px;">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC;" value="Devise :" />
                                    <div style="margin-top: 10px">
                                    	<h:selectOneMenu id="devise" class="form-control" value="#{ajouterBean.devise}">
											<f:selectItems value="#{ajouterBean.deviseslist}"  />
										</h:selectOneMenu>
									</div>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC" value="Solde :" />
                                    <input jsf:id="solde" type="number" jsf:value="#{ajouterBean.solde}"
                                    style="margin: 6px 0" class="form-control" min="0" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC" value="Nombre des actions :" />
                                    <input jsf:id="action" type="number" jsf:value="#{ajouterBean.nbactions}"
                                    style="margin: 6px 0" class="form-control" min="0" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                <div class="single_field">
                                    <h:outputText styleClass="text-left" style="font-size: medium;font-weight: bold;color:#48D1CC" value="Nombre des obligations :" />
                                    <input jsf:id="obligation" type="number" jsf:value="#{ajouterBean.nbobligation}"
                                    style="margin: 6px 0" class="form-control" min="0" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit_btn">
                                    <h:commandButton styleClass="boxed-btn3" style="width:100%" value="Ajouter" action="#{ajouterBean.ajouterCompte}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <!--/ apply_form_area -->
	</ui:define>
</ui:composition>

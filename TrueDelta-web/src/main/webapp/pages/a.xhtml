<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/template.xhtml">
	<ui:param name="page_name" value="Transactions" />
	<ui:define name="body">

		<div class="works_area">
			<div class="container">
			<h:form>
				<div class="row">
					<div class="col-lg-12">
						<div class="section_title text-center mb-90">
							<span class="wow lightSpeedIn" data-wow-duration="1s"
								data-wow-delay=".1s"></span>
							<h3 class="wow fadeInUp" data-wow-duration="1s"
								data-wow-delay=".2s">Achat/Vente</h3>
							<p class="wow fadeInUp text-danger" >Bonne chance !!!</p>
							</div>
					</div>
					</div>
					         	<legend>Affectation Transaction Actif</legend>
					         	
<h:panelGroup columns="2"><h:form><table>
<tr><td><h:outputText value="ActifId"></h:outputText></td>
<td><h:inputText value="#{affectationactif.ida}"></h:inputText></td></tr>
<tr><td><h:outputText value="TransactionId"></h:outputText></td>
<td><h:inputText value="#{affectationactif.id}"></h:inputText></td></tr>

<tr><td colspan="2"><h:commandButton value="Affecter" action="#{affectationactif.doAffecterTA()}" /></td></tr>
</table></h:form>
<h:form>
<h:dataTable value="#{crudtransaction.transactions}" var="transaction" border="1">
<h:column><f:facet name="header"><h:outputText value="IdTransaction"/></f:facet>
<h:outputText value="#{transaction.id}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="DateCreation"/></f:facet>
<h:outputText value="#{transaction.date}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="TypeTransaction"/></f:facet>
<h:outputText value="#{transaction.type}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="RendementTransaction"/></f:facet>
<h:outputText value="#{transaction.rendementTransaction}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="ActifAffecté"/></f:facet>
<h:outputText value="#{transaction.actif}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="NumeroDuCompte"/></f:facet>
<h:outputText value="#{transaction.numcompte}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="ScoreTransaction"/></f:facet>
<h:outputText value="#{transaction.scoreTransaction}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Validé"/></f:facet>
<h:outputText value=" #{transaction.isValide == true ? 'Oui' : 'Non'}"/></h:column>
</h:dataTable>
</h:form>
</h:panelGroup>
   </h:form>
			</div>
		</div>
</ui:define>
</ui:composition>


	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="../template/templateadmin.xhtml">
	<ui:param name="page_name" value="ListCompte" />
	<ui:define name="body">
	

	        <style type="text/css">
	        body{
    background: #f6f9fc;
    margin-top:20px;}
/* booking */

.bg-light-blue {
    background-color: #e9f7fe !important;
    color: #3184ae;
    padding: 7px 18px;
    border-radius: 4px;
}

.bg-light-green {
    background-color: rgba(40, 167, 69, 0.2) !important;
    padding: 7px 18px;
    border-radius: 4px;
    color: #28a745 !important;
}

.buttons-to-right {
    position: absolute;
    right: 0;
    top: 40%;
}

.btn-gray {
    color: #666;
    background-color: #eee;
    padding: 7px 18px;
    border-radius: 4px;
}

.booking:hover .buttons-to-right .btn-gray {
    opacity: 1;
    transition: .3s;
}

.buttons-to-right .btn-gray {
    opacity: 0;
    transition: .3s;
}

.btn-gray:hover {
    background-color: #36a3f5;
    color: #fff;
}

.booking {
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 30px;
}

.booking:last-child {
    margin-bottom: 0px;
    border-bottom: none;
    padding-bottom: 0px;
}

@media screen and (max-width: 575px) {
    .buttons-to-right {
        top: 10%;
    }
    .buttons-to-right a {
        display: block;
        margin-bottom: 20px;
    }
    .buttons-to-right a:last-child {
        margin-bottom: 0px;
    }
    .bg-light-blue,
    .bg-light-green,
    .btn-gray {
        padding: 7px;
    }
}

.card {
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    border-radius: 4px;
    box-shadow: none;
    border: none;
    padding: 25px;
}
.mb-5, .my-5 {
    margin-bottom: 3rem!important;
}
.msg-img {
    margin-right: 20px;
}
.msg-img img {
    width: 60px;
    border-radius: 50%;
}
img {
    max-width: 100%;
    height: auto;
}
</style>

<h:form>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="card card-white mb-5">
            <div class="card-heading clearfix border-bottom mb-4">
                <h4 class="card-title">Demandes autorisation compte</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                  <c:forEach var="comp" items="#{adminBean.comptes}" itemValue="#{adminBean.idcmp}"  >
                
                    <li class="position-relative booking">
                        <div class="media">
                            
                            <div class="media-body">
                                <h5 class="mb-4"> <span class="border-right pr-2 mr-2">#{comp.proprietaire.nom} #{comp.proprietaire.prenom} </span>Num√©ro compte :<span class="badge badge-primary mx-3"><span class="badge badge-danger">#{comp.numero}</span></span></h5>
                                <div class="mb-3">
                                    <span class="mr-2 d-block d-sm-inline-block mb-2 mb-sm-0">Date d'ouverture:</span>
                                    <span class="bg-light-blue">#{comp.dateOuverture}</span>
                                </div>
                                <div class="mb-3">
                                    <span class="mr-2 d-block d-sm-inline-block mb-2 mb-sm-0">Agence :</span>
                                    <span class="bg-light-blue">#{comp.agence.agenceName}</span>
                                </div>
                                <div class="mb-3">
                                    <span class="mr-2 d-block d-sm-inline-block mb-2 mb-sm-0">Solde:</span>
                                    <span class="bg-light-blue">#{comp.solde} #{comp.devise} </span>
                                </div>
                               <h:commandButton action="#{adminBean.sendMailNA(comp)}"
						styleClass="btn-gray"
						style="margin-left: 42%; margin-top: 10px" value="Envoyer mail" />

                            </div>
                        </div>
                        <div class="buttons-to-right">
                        <h:commandButton action="#{adminBean.AutoriserCompte(comp.numero)}"
						styleClass="btn-gray mr-2"
						style="margin-left: 42%; margin-top: 10px" value="Valider" />
						<h:commandButton action="#{adminBean.Supprimer(comp.numero)}"
						styleClass="btn-gray mr-2"
						style="margin-left: 42%; margin-top: 10px" value="Rejeter" />
                           
                        </div>
                    </li>

                   </c:forEach>
                    
                </ul>

            </div>
        </div>

    </div>
</div>
</div>
</h:form>
	</ui:define>
</ui:composition>
